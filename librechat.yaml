version: 1.2.1

cache: true

registration:
  socialLogins: ["github", "google", "openid"]

endpoints:

  agents:
      disableBuilder: false
      capabilities:
        - "execute_code"
        - "actions"
        - "tools"
        - "file_search"
  
  assistants:
      disableBuilder: true
      # Use either `supportedIds` or `excludedIds` but not both
      supportedIds: ["asst_0iCDr8mYNiL8VqzEMw2FwzNf"]
      pollIntervalMs: 750  # Polling interval for checking assistant updates
      timeoutMs: 180000  # Timeout for assistant operations
      # excludedIds: ["asst_excludedAssistantId"]
      # `privateAssistants` do not work with `supportedIds` or `excludedIds`
      privateAssistants: false
      # (optional) Models that support retrieval, will default to latest known OpenAI models that support the feature
      # retrievalModels: ["gpt-4-turbo-preview"]
      # (optional) Assistant Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
      # capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

  custom:
    # BLUE Assistente
    # - name: "Blue"
    #  apiKey: "${ASSISTANTS_API_KEY}"
    #  baseURL: "https://api.openai.com/v1/assistants/asst_ctA16bhfJAOk81LOH2sOCcG5"
    #  models:
    #    default:
    #      - "gpt-4o-mini"
    #      - "o1-mini"
    #  fetch: true
    #  titleConvo: true
    #  titleModel: "gpt-4o-mini"
    #  modelDisplayLabel: "BLUE"
      
    # groq
    # Model list: https://console.groq.com/settings/limits
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default:
          - "llama-3.1-405b-reasoning"
          - "llama-3.1-70b-versatile"
          - "llama-3.1-8b-instant"
          - "llama3-groq-70b-8192-tool-use-preview"
          - "llama3-groq-8b-8192-tool-use-preview"
          - "llama3-70b-8192"
          - "llama3-8b-8192"
          - "mixtral-8x7b-32768"
          - "gemma-7b-it"
          - "gemma2-9b-it"
        fetch: false
      titleConvo: true
      titleModel: "mixtral-8x7b-32768"
      modelDisplayLabel: "groq"

    # Mistral AI API
    # Model list: https://docs.mistral.ai/getting-started/models/
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default:
          - "mistral-tiny"
          - "mistral-small" 
          - "mistral-medium"
          - "mistral-large-latest"
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "mistral-tiny"
      summarize: false
      summaryModel: "mistral-tiny"
      forcePrompt: false
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
      
    # Preplexity
    # Model list: https://docs.perplexity.ai/docs/model-cards  
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - "llama-3.1-sonar-small-128k-chat"
          - "llama-3.1-sonar-small-128k-online"
          - "llama-3.1-sonar-large-128k-chat"
          - "llama-3.1-sonar-large-128k-online"
          - "llama-3.1-sonar-huge-128k-online"
          - "llama-3.1-8b-instruct"
          - "llama-3.1-70b-instruct"
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3.1-sonar-small-128k-chat"
      summarize: false
      summaryModel: "llama-3.1-sonar-small-128k-chat"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"
      
    # Deepseek
    - name: "Deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com/v1"
      models:
        default: ["deepseek-chat", "deepseek-coder", "deepseek-reasoner"]
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      modelDisplayLabel: "Deepseek"
      
    - name: 'HuggingFace'
      apiKey: '${HUGGINGFACE_TOKEN}'
      baseURL: 'https://api-inference.huggingface.co/v1'
      models:
        default: [
          "Writer/Palmyra-Med-70B",
          "ContactDoctor/Bio-Medical-Llama-3-8B-CoT-012025"
        ]
        fetch: true
      titleConvo: true
      titleModel: "NousResearch/Nous-Hermes-2-Mixtral-8x7B-DPO"
      dropParams: ["top_p"]
      modelDisplayLabel: "HuggingFace"
